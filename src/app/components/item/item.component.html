<p #titleValue contentEditable="true">{{receivedPost.title}}</p>
<p #bodyValue contentEditable="true">{{receivedPost.body}}</p>

<div style="text-decoration: underline;" (click)="openComments(receivedPost.id)">See comments</div>


<app-review *ngIf="receivedPost.visible" [receivedPostId]="receivedPost.id"></app-review>

 
<button (click)="updatePosts(receivedPost.id, receivedPost.userId)">Send Changes</button>
<button (click)="detetePost(receivedPost.id)">Delete</button>
